<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Inventory Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Inventory Scanner</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Scanner Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Scan Barcode</h2>
                <div id="scanner-container">
                    <div id="interactive" class="viewport"></div>
                    <div class="scanner-controls">
                        <button id="stopScanner" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg">
                            <i class="fas fa-times mr-2"></i>Close Scanner
                        </button>
                    </div>
                </div>
                <button id="startScanner" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg w-full">
                    <i class="fas fa-barcode mr-2"></i>Start Scanner
                </button>
            </div>

            <!-- Inventory Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Inventory</h2>
                <div class="mb-4">
                    <input type="text" id="manualBarcode" placeholder="Enter barcode manually" 
                           class="border rounded px-3 py-2 w-full mb-2">
                    <button id="addManual" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Add Item
                    </button>
                </div>
                <div id="inventoryList" class="border rounded p-2 max-h-64 overflow-y-auto mb-4">
                    <!-- Inventory items will be listed here -->
                </div>
                <div class="mt-4 space-y-2">
                    <button id="viewDatabase" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded w-full">
                        <i class="fas fa-database mr-2"></i>View Raw Data
                    </button>
                    <a href="items.html" class="block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-center">
                        <i class="fas fa-list mr-2"></i>View All Items
                    </a>
                    <pre id="databaseContents" class="bg-gray-100 p-3 rounded text-sm overflow-x-auto hidden"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Description Modal -->
    <div id="descriptionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-96">
            <h3 class="text-xl font-semibold mb-4">Enter Item Description</h3>
            <input type="text" id="itemDescription" placeholder="Item description" 
                   class="border rounded px-3 py-2 w-full mb-4">
            <div class="flex justify-end">
                <button id="cancelDescription" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded mr-2">
                    Cancel
                </button>
                <button id="saveDescription" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
